<!DOCTYPE html>
<html>
<head>
<title>HTML EXAMPLE</title>
<style media="screen">
  p {
    color: green;
  }
</style>
</head>
<body style="background-color:lightgrey">
  <h1 style="font-family:verdana;color:orange;">This is a heading</h1>
  <p>This <i style="color:orange;font-size:300%">is</i> a paragraph.</p>
  <p>This <i style="font-size:300%;">is</i> a paragraph.</p>
  <p style="font-size:40px;text-align:center;font-family:'Times New Roman';">This is a paragraph.</p>
</body>
</html>
